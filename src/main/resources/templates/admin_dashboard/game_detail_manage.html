            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<body class="menubar-enabled navbar-top-fixed">

<div class="wrapper">

    <!-- header 시작 -->
    <header th:replace="~{include/admin_header}"></header>
    <!-- header 끝 -->


    <div class="container-fluid mt-15">
        <div class="card mb-15">
            <div class="card-body">
                <h4 class="card-title">
                    <b>게임 관리</b>
                    <div style="float: right;     margin-left: -90px;">
                        <button type="submit" class="btn btn-primary" onclick="history.back()">뒤로</button>
                    </div>
                </h4>

                <div class="row">
                    <div class="card-body">

                        <div class="col">
                            <div class="card">
                                <div class="card-body">

                                    <div class="card mb-3" style="max-width: 100%;" th:each="game_info : ${game_info}">
                                        <div class="row g-0">
                                            <div class="col-md-4">
                                                <img th:src="|/img/game/${game_info.thumbUrl}|"style="width: 350px; height:350px;">
                                            </div>
                                            <div class="col-md-8">
                                                    <div class="card-body">
                                                        <table class="table table-bordered .table-hover dt-responsive" >
                                                            <thead>
                                                            <tr style="text-align: center">
                                                                <th class="email" colspan="3" >게임 정보 </th>
                                                            </tr>
                                                            </thead>
                                                            <tbody style="text-align: center" >
                                                            <tr height="30px">
                                                                <td  style="width:50%">게임이름</td>
                                                                <td th:text="${game_info.name}"></td>
                                                            </tr>

                                                            <tr height="30px">
                                                                <td  style="width:50%">가격</td>
                                                                <td th:text="${game_info.price}"></td>
                                                            </tr>

                                                            <tr height="30px">
                                                                <td  style="width:50%">장르</td>
                                                                <td th:text="${game_info.genre}"></td>
                                                            </tr>
                                                            <tr height="30px">
                                                                <td  style="width:50%">게임회사 / 개발자</td>
                                                                <td th:text="${game_info.developer}"></td>
                                                            </tr>   <tr height="30px">
                                                                <td  style="width:50%">연령</td>
                                                                <td th:text="${game_info.age}"></td>
                                                            </tr>
                                                            <tr height="30px">
                                                                <td  style="width:50%">설명</td>
                                                                <td th:text="${game_info.description}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="float: right">
                                                        <button type="button" class="btn btn-danger">삭제</button>
                                                        </div>
                                                        <br>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <div>
                                    <h5 class="card-title">구매 내역</h5>
                                    <div>&nbsp;
                                    <table class="table text-center">
                                        <thead>
                                        <tr>
                                            <th scope="col">결제 번호</th>
                                            <th scope="col">회원</th>
                                            <th scope="col">가격</th>
                                            <th scope="col">날짜</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="payment_game : ${payment_game}">
                                            <th scope="row" th:text="${payment_game.id}">a</th>
                                            <td th:text="${payment_game.name}">a</td>
                                            <td th:text="${payment_game.price}">1원</td>
                                            <td th:text="${payment_game.date}">12341234</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                        <div style="float: right">
                                            <button type="submit" class="btn btn-primary" th:onclick="|location.href = '/game_detail_payment?id=${id}'|">전체보기</button>
                                        </div>
                                </div>
                            </div>
                        </div>

                        <br>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">리뷰 내역</h5>

                                    <div class="card mb-2">
                                        <div class="card-header bg-light">
                                            <i class="fa fa-comment fa"></i> 리뷰 목록
                                        </div>

                                        <div class="card-body">
                                            <ul class="list-group list-group-flush" th:each="game_review : ${game_review}">

                                                <li class="list-group-item">
                                                    <div class="form-inline mb-2">
                                                        <i class="fa fa-user-circle-o fa-2x"></i>
                                                        <span style="color:gray;" th:text="${game_review.email}">&nbsp;asdf@afsds</span>
                                                        <div class="fs-6">
                                                            <span th:each="starNumber : ${#numbers.sequence(1, game_review.rate)}">&#x2B50</span>
                                                        </div>
                                                        </label>
                                                    </div>
                                                    <div class="fw-bolder" th:text="${game_review.comment}">asdfasdfdsfasfd</div>
                                                    <div class="fw-bolder" style="color:gray; float: right; padding-top: 10px;" th:text="${game_review.date}">20231111</div>
                                                </li>

                                            </ul>
                                            <br>
                                            <div style="float: right">
                                                <button type="submit" class="btn btn-primary" th:onclick="|location.href = '/game_detail_review?id=${id}'|">전체보기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

</div>
