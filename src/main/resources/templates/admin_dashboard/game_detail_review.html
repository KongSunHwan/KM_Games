    <script>
        function get_query(){
            var url = document.location.href;
            var qs = url.substring(url.indexOf('?') + 1).split('&');
            for(var i = 0, result = {}; i < qs.length; i++){
                qs[i] = qs[i].split('=');
                result[qs[i][0]] = decodeURIComponent(qs[i][1]);
            }
            return result;
        }
        var result = get_query();
        var amount = 10;

        $(function() {
            $(".page-item a").on("click", function (e) {
                e.preventDefault();  //전송을 막음
                console.log('click');
                var pageNum = $(this).text();
                var href = '/game_detail_review?pageNum=' + pageNum + '&amount=' + amount ;
                $(this).attr("href", href); // 속성을 변경하여 href 값을 설정
                window.location.href = href;
            });
        });
    </script>

                <h4 class="card-title">
                    <b>게임 관리</b>

                                                            </tr>
                                                            </thead>

                                                                <td th:text="${game_info.name}"></td>
                                                            </tr>

                                                            <tr height="30px">

                                                                <td th:text="${game_info.price}"></td>
                                                            </tr>

                                                            <tr height="30px">
                                                                <td  style="width:50%">장르</td>
                                                                <td th:text="${game_info.genre}"></td>
                                                            </tr>

                                                                <td th:text="${game_info.developer}"></td>
                                                            </tr>   <tr height="30px">
                                                                <td  style="width:50%">연령</td>
                                                                <td th:text="${game_info.age}"></td>
                                                            </tr>
                                                            <tr height="30px">
                                                                <td  style="width:50%">설명</td>
                                                                <td th:text="${game_info.description}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="float: right">
                                                        <button type="button" class="btn btn-danger">삭제</button>
                                                        </div>
                                                        <br>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">리뷰 내역</h5>

                                    <div class="card mb-2">
                                        <div class="card-header bg-light">
                                            <i class="fa fa-comment fa"></i> 리뷰목록  [(${game_review_cnt})]개
                                        </div>

                                        <div class="card-body">
                                            <ul class="list-group list-group-flush" th:each="game_review : ${game_review.reviewPageList}">

                                                <li class="list-group-item">
                                                    <div class="form-inline mb-2">
                                                        <i class="fa fa-user-circle-o fa-2x"></i>
                                                        <span style="color:gray;" th:text="${game_review.email}">&nbsp;asdf@afsds</span>
                                                        <div class="fs-6">
                                                            <span th:each="starNumber : ${#numbers.sequence(1, game_review.rate)}">&#x2B50</span>
                                                        </div>
                                                        </label>
                                                    </div>
                                                    <div class="fw-bolder" th:text="${game_review.comment}">asdfasdfdsfasfd</div>
                                                    <div class="fw-bolder" style="color:gray; float: right; padding-top: 10px;" th:text="${game_review.date}">20231111</div>
                                                </li>

                                            </ul>
                                            <br>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-7" style="text-align:center; margin: 0 auto;">

                                                <li th:if="${game_review.pageDTO.isPrev()}" class="paginate_button page-item">
                                                    <a class="page-link" th:href="${game_review.pageDTO.startPage -1}">이전</a>
                                                </li>

                                                <li th:each="num: ${#numbers.sequence(game_review.pageDTO.startPage,game_review.pageDTO.endPage)}" class="paginate_button page-item">
                                                    <a class="page-link" th:href="${num}" th:value="${num}" th:text="${num}"></a>
                                                </li>
                                                <li th:if="${game_review.pageDTO.isNext()}" class="paginate_button page-item" >
                                                    <a class="page-link" th:href="${game_review.pageDTO.endPage + 1}">다음</a>
                                                </li>
