<body class="menubar-enabled navbar-top-fixed">

<div class="wrapper">

    <!-- header 시작 -->
    <header th:replace="~{include/admin_header}"></header>
    <!-- header 끝 -->

    <div class="container-fluid mt-15">
        <div class="card mb-15">
            <div class="card-body">
                <h4 class="card-title"><b>게임 운영 관리</b></h4>
                <div class="row">
                    <div class="col-12">
                        <div class="col-12">
                            <div class="row no-gutters">
                                <div class="col-12">
                                    <div class="card-body">
                                        <form action="/game_management_search" class="form-inline" id="searchForm" method="get">

                                            <!--                                                <input type="hidden" name="pageNum" th:value="${pageList.pageDTO.cri.getPageNum()}">-->
                                            <!--                                                <input type="hidden" name="amount" th:value="${pageList.pageDTO.cri.setAmount(16)}">-->

                                            <div class="input-group" style="width: 500px;">
                                                <select name="keywordType">
                                                    <option selected value="gameTitle">제목</option>
                                                    <option value="gameTags">태그</option>
                                                </select>
                                                <input class="form-control" id="keyword" name="keyword" type="text">
                                                <button class="btn btn-primary" type="submit">검색</button>
                                            </div>
                                        </form>

                                        <br>

                                        <div th:if="${gamePosts.empty}">
                                            <p style="text-align: center; font-size: 18px; font-weight: bold;">현재 게임이
                                                없습니다.</p>
                                        </div>

                                        <div class="row" style="margin-top:10px;">
                                            <div class="card-back mb-2 col-lg-3" style="cursor:pointer;"
                                                 th:each="gamePost : ${gamePosts}"
                                                 th:onclick="|location.href = '/game_detail_manage?id=' + ${gamePost.id}|">
                                                <div class="card-img">
                                                    <img style="width: 100%; height:250px;"
                                                         th:src="@{/gallery/download/{id}(id=${gamePost.gamePhotos[0].id})}">
                                                </div>
                                                </a>
                                                <div class="card-title">
                                                    <div class="fw-bold fs-5"
                                                         th:text="${gamePost.gameTitle}">게임 이름
                                                    </div>
                                                </div>
                                                <div class="card-text2">
                                                    <b style="font-size: 17px;">
                                                        <span th:if="${gamePost.gamePrice > 0}"
                                                              th:text="|${#numbers.formatDecimal(gamePost.gamePrice, 0, 'COMMA', 0, 'POINT')}원|"></span>
                                                        <span th:unless="${gamePost.gamePrice > 0}">
                                                        <span th:text="${gamePost.priceState.description}"></span>
                                                        </span>
                                                    </b>
                                                </div>
                                                <div class="card-text2"
                                                     th:if="${gamePost.rating > 0 and gamePost.totalReviews > 0}">
                                                    <span th:each="i : ${#numbers.sequence(1, gamePost.rating)}">&#x2B50</span>
                                                    <b><span th:text="|(${gamePost.totalReviews})|">(48)</span></b>
                                                </div>
                                            </div>
                                        </div>

                                        <br>


                                    </div>
                                    <th:block th:if="${page.totalElements > 0}">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                        <ul class="pagination justify-content-center" style="align:center;">

                                            <li class="paginate_button page-item" th:if="${page.hasPrevious()}">
                                                <a class="page-link" th:href="@{|?page=0&keywordType=${keywordType}&keyword=${keyword}|}">처음</a>
                                            </li>

                                            <li class="paginate_button page-item" th:if="${page.hasPrevious()}">
                                                <a class="page-link" th:href="@{|?page=${page.number - 1}&keywordType=${keywordType}&keyword=${keyword}|}">이전</a>
                                            </li>

                                            <th:block th:each="index : ${#numbers.sequence(0, page.totalPages - 1)}">
                                                <li class="paginate_button page-item" th:class="${index == page.number ? 'active' : ''}">
                                                    <a class="page-link" th:href="@{|/search?page=${index}&keywordType=${keywordType}&keyword=${keyword}|}" th:text="${index + 1}"></a>
                                                </li>
                                            </th:block>

                                            <li class="paginate_button page-item" th:if="${page.hasNext()}">
                                                <a class="page-link" th:href="@{|?page=${page.number + 1}&keywordType=${keywordType}&keyword=${keyword}|}">다음</a>
                                            </li>

                                            <li class="paginate_button page-item" th:if="${page.hasNext()}">
                                                <a class="page-link" th:href="@{|?page=${page.totalPages - 1}&keywordType=${keywordType}&keyword=${keyword}|}">마지막</a>
                                            </li>

                                        </ul>
                                    </div>
                                    </th:block>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
