<script>
    var UserName;
    $(document).ready(function () {
        //유저정보를 출력
        $.ajax({
            url: 'http://localhost/api/admin/user/2',
            type: 'GET',
            success: function(result) {
                console.log(result.id);
                console.log(result.email);
                console.log(result.name);
                console.log(result.nickname);
                var userForm = $("#userForm")
                userForm.find("input[id='emailText'").val(result.email);
                userForm.find("input[id='nameText'").val(result.name);
                userForm.find("input[id='nickNameText'").val(result.nickname);
                UserName = result.name;
                console.log("성공된 이름 : " + UserName);
                saveUserObject(result);
            }
        })
        //유저의 구매목록을 출력
        $.ajax({
            url: 'http://localhost/api/admin/user/payment/2',
            type: 'GET',
            data : {
                "pageNum" : 1,
                "amount" : 5,
                "type" : "",
                "keyword" : ""
            },
            success: function(result) {

            }
        })
    });

    //가져온 user객체를 전역변수에 저장하는 메서드
    function saveUserObject(result) {
        UserName = result.name;
        console.log("내맘대로 이름 : " + UserName + " 멋지게 뛰어라!")
    }
