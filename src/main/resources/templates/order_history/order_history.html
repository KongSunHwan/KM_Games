<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>내 주문 정보</title>

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link href="/css/contract_in.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/img/KM_GAMES_logo_icon.png" />
</head>

<body>
<!-- header 시작 -->
<header th:replace="~{include/header}"></header>
<!-- header 끝 -->

  <main id="main">

    <!-- ======= About Section ======= -->
    <div id="about" class="about-area area-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-headline text-center">
              <h2>주문 내역</h2>
            </div>
          </div>
        </div>

        <th:block th:if="${page.totalElements > 0}">
        <th:block th:each="order : ${orderPage}">
          <th:block th:each="gamePost : ${order.gamePosts}">
                <div class="row"> <!-- Start col-->
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="well-left">
                      <div class="single-well">
                        <a href="#">
                          <img th:src="@{/gallery/download/{id}(id=${gamePost.gamePhotos[0].id})}" alt="" style="width: 550px; height: 330px;">
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="well-middle">
                      <div class="single-well">
                        <a href="#">
                          <h4 class="sec-head">주문 정보</h4>
                        </a>
                        <p>
                          <b class="text-success" th:text="${order.orderStatus}">입금 확인 중</b>
                        </p>
                        <hr>
                        <ul>
                          <li>
                            <i class="bi bi-check"></i> <b>게임 제목 :</b> <span th:text="${gamePost.gameTitle}">휴먼 폴 플랫</span>
                          </li>
                          <li>
                            <i class="bi bi-check"></i> <b>게임 장르 :</b> <span th:text="${gamePost.genreCode}">아케이드</span>
                          </li>
                          <li>
                            <i class="bi bi-check"></i> <b>가격 :</b>
                            <span th:if="${gamePost.gamePrice > 0}" th:text="|${#numbers.formatDecimal(gamePost.gamePrice, 0, 'COMMA', 0, 'POINT')}원|"></span>
                            <span th:unless="${gamePost.gamePrice > 0}">
                            <span th:text="${gamePost.priceState.description}"></span>
                            </span>
                          </li>
                          <li>
                            <i class="bi bi-check"></i> <b>등급 분류 :</b> <span th:text="${gamePost.ageLimit}">만 12세 이상</span>
                          </li>
                          <li>
                            <i class="bi bi-check"></i> <b>개발사 :</b> <span th:text="${gamePost.company}">KM_GAMES</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div> <!-- End col-->
                <div>&nbsp;</div>
            </th:block>
        </th:block>
        </th:block>

        <th:block th:unless="${page.totalElements > 0}">
          <div class="text-center">
            <p><b>현재 주문 내역이 없습니다.</b></p>
          </div>
        </th:block>
        &nbsp;
        &nbsp;
        <th:block th:if="${page.totalElements > 0}">
        <nav aria-label="Page navigation example">
            <ul class="pagination mt-2" style="justify-content: center;">
              <li class="page-item" th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{|?page=0|}">처음</a>
              </li>
              <li class="page-item" th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{|?page=${page.number - 1}|}">이전</a>
              </li>
              <th:block th:each="index : ${#numbers.sequence(0, page.totalPages - 1)}">
                <li class="page-item" th:class="${index == page.number} ? 'active' : ''">
                  <a class="page-link" th:href="@{|?page=${index}|}" th:text="${index + 1}">1</a>
                </li>
              </th:block>
              <li class="page-item" th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{|?page=${page.number + 1}|}">다음</a>
              </li>
              <li class="page-item" th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{|?page=${page.totalPages - 1}|}">마지막</a>
              </li>
            </ul>
        </nav>
        </th:block>

      </div>
    </div><!-- End About Section -->

    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </main>

    <!--footer 시작-->
    <header th:replace="~{include/footer}"></header>
    <!--footer 종료-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

</body>

</html>
